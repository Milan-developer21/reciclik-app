<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclick</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="success">
      <ion-title size="large">Reciclick</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list color="success">
    <ion-item color="success" s>
      <ion-avatar class="ion-margin-end">
        <img
          src="https://images.ctfassets.net/23aumh6u8s0i/6pwPggXlYqUSH9LEmX2hWz/6405eec5dafdd446234f5d3f3fedeb63/matt-netkow"/>
      </ion-avatar>
      <ion-label class="ion-color-light">
        <h1>Milan Solanki</h1>
        <p>Gathered: <span class="money">$ 15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card
    [hasHeader]="true"
    [hasFooter]="true"
    [status]="'On hold'"
    [updateAt]="'21/08/2023 12:21:00'"
    [createdAt]="'20/08/2023 12:00:00'"
    [note]="'we have two bags that are full. one with plastic and  the other with glass'"
  >
    <ion-card-subtitle header>Last pickup call</ion-card-subtitle>
    <ion-button (click)="seeAllCalls()" footer color="success" fill="clear" size="full">See all...</ion-button>
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createPickupCall()" color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
