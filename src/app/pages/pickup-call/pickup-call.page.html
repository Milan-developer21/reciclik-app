<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>pickup-call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="success">
      <ion-title size="large">pickup-call</ion-title>
    </ion-toolbar>
  </ion-header>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQn9CkFdMcE-kf2w1FXLWFVs2vdUmAVRU38uu-C-9is_hNVfb0Z5XFzD4qEp4De5o-alT4&usqp=CAU" />
  <ion-card>
    <ion-card-content>
      <p>Address: Fake street, 111</p>
      <p>Complement: Apto 222</p>
      <p>Neighbourhood: neighbourhood</p>
      <p>Zip code: 121234</p>
      <p>City name - state</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-textarea label="Notes" labelPlacement="floating"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button color="success" size="full">Create pickup Call</ion-button>
</ion-content>
