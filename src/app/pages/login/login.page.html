<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Reciclick</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-input
              formControlName="email"
              label="Email"
              labelPlacement="floating"
              type="email"
              placeholder="email@domain.com"></ion-input>
          </ion-item>
          <!--          <ion-label *ngIf="form.get('email')?.errors && form.get('email')" color="danger">Email is invalid</ion-label>-->
          <ion-item>
            <ion-input
              formControlName="password"
              label="Password"
              labelPlacement="floating"
              type="password"
              placeholder="Password"></ion-input>
          </ion-item>
          <ion-button
            [disabled]="!form.get('email')?.valid"
            (click)="forgotEmailOrPassword()"
            color="dark"
            fill="clear"
            size="full">Forgot email/password
          </ion-button>
          <ion-button
            [disabled]="!form.valid"
            (click)="login()"
            color="success"
            size="full"
          >LogIn
          </ion-button>
          <ion-button (click)="signUp()" color="success" fill="clear" size="full">Register</ion-button>

        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
